<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 2px solid #fcba8a;
            padding: 10px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="4">Temperature Distribution In Jan Apr 2015 (F)</td>
        </tr>
        <tr>
            <td>Month</td>
            <td>Hight</td>
            <td>Low</td>
            <td>Average</td>
        </tr>
        <tr>
            <td>January</td>
            <td>48</td>
            <td>36</td>
            <td>40</td>
        </tr>
        <tr>
            <td>February</td>
            <td>49</td>
            <td>37</td>
            <td rowspan="2"> 43</td>
        </tr>
        <tr>
            <td>March</td>
            <td>52</td>
            <td>39</td>
        </tr>
        <tr>
            <td>April</td>
            <td>58</td>
            <td>43</td>
            <td>47</td>
        </tr>
    </table>
</body>

</html>
