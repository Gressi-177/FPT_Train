<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            height: 100vh;
            margin: 0 auto;
        }

        .main-header {
            display: flex;
        }

        .logo,
        nav,
        .header-banner,
        article,
        aside,
        section,
        footer {
            background-color: #c0c0c0c0;
        }

        .logo,
        nav {
            flex: 1;
            padding: 20px;
        }

        .header-banner,
        article {
            padding: 40px;
        }


        main {
            display: flex;
            flex: 1;
            gap: 30px;

            section {
                padding: 20px;
                flex: 1;
            }
        }

        footer {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main-header">
            <div class="logo">Logo</div>
            <nav>Navigation</nav>
        </div>
        <div class="header-banner">Header / Banner</div>
        <article>Info Text Area</article>
        <main>
            <section>Box 1</section>
            <section>Box </section>
            <section>Box 3</section>
        </main>
        <footer>Footer</footer>
    </div>

</body>

</html>
